<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue - Banque Populaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: radial-gradient(circle at top left, #f0f9ff, #ffffff);
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Effet de particules animées bleu et orange */
      .particle {
        position: absolute;
        border-radius: 50%;
        animation: float 25s infinite ease-in-out;
      }

      .blue {
        background-color: rgba(59, 130, 246, 0.25); /* Bleu clair */
      }

      .orange {
        background-color: rgba(249, 115, 22, 0.25); /* Orange Banque Populaire */
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-100vh) scale(1.1);
          opacity: 0.1;
        }
        100% {
          transform: translateY(0) scale(0.8);
          opacity: 0.4;
        }
      }

      /* Vague animée en bas */
      .wave {
        position: absolute;
        width: 100%;
        height: 150px;
        bottom: 0;
        background: url('https://svgshare.com/i/umT.svg') repeat-x;
        background-size: cover;
        opacity: 0.3;
        animation: waveMove 15s linear infinite;
      }

      @keyframes waveMove {
        0% {
          background-position-x: 0;
        }
        100% {
          background-position-x: 1000px;
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen relative">
    <!-- Particules bleues et oranges -->
    <div class="particle w-16 h-16 left-[15%] top-[80%] blue" style="animation-delay: 2s;"></div>
    <div class="particle w-20 h-20 left-[35%] top-[90%] orange" style="animation-delay: 5s;"></div>
    <div class="particle w-12 h-12 left-[55%] top-[85%] blue" style="animation-delay: 1s;"></div>
    <div class="particle w-14 h-14 left-[75%] top-[95%] orange" style="animation-delay: 4s;"></div>
    <div class="particle w-10 h-10 left-[85%] top-[88%] blue" style="animation-delay: 3s;"></div>

    <!-- Vague -->
    <div class="wave z-0"></div>

    <!-- Contenu principal -->
    <div class="z-10 text-center p-8 bg-white bg-opacity-90 rounded-3xl shadow-2xl max-w-xl mx-4">
      <div class="mb-4 inline-block px-4 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold shadow">
        Campagne de sensibilisation 2025
      </div>

      <h1 class="text-4xl md:text-5xl font-extrabold text-orange-600 mb-4">
        Bienvenue à la Banque Populaire
      </h1>

      <p class="text-gray-700 text-lg mb-6">
        Engagez-vous avec nous dans une <span class="text-blue-600 font-semibold">campagne de sensibilisation</span> pour une gestion plus responsable et sécurisée des visiteurs.
      </p>

      <div class="flex justify-center gap-6">
        <a href="{{ url_for('register') }}" class="bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold py-3 px-6 rounded-xl transition duration-300 shadow-lg hover:shadow-xl">S'inscrire</a>
        <a href="{{ url_for('login') }}" class="bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold py-3 px-6 rounded-xl transition duration-300 shadow-lg hover:shadow-xl">Se connecter</a>
      </div>
    </div>
  </body>
</html>
