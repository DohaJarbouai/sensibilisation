<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Banque Populaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: radial-gradient(circle at top left, #f0f9ff, #ffffff);
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        animation: float 25s infinite ease-in-out;
      }

      .blue {
        background-color: rgba(59, 130, 246, 0.25); 
      }

      .orange {
        background-color: rgba(249, 115, 22, 0.25); 
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-100vh) scale(1.1);
          opacity: 0.1;
        }
        100% {
          transform: translateY(0) scale(0.8);
          opacity: 0.4;
        }
      }

      .wave {
        position: absolute;
        width: 100%;
        height: 150px;
        bottom: 0;
        background: url('https://svgshare.com/i/umT.svg') repeat-x;
        background-size: cover;
        opacity: 0.3;
        animation: waveMove 15s linear infinite;
      }

      @keyframes waveMove {
        0% {
          background-position-x: 0;
        }
        100% {
          background-position-x: 1000px;
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen relative">
    <!-- Particules décoratives -->
    <div class="particle w-16 h-16 left-[15%] top-[80%] blue" style="animation-delay: 2s;"></div>
    <div class="particle w-20 h-20 left-[35%] top-[90%] orange" style="animation-delay: 5s;"></div>
    <div class="particle w-12 h-12 left-[55%] top-[85%] blue" style="animation-delay: 1s;"></div>
    <div class="particle w-14 h-14 left-[75%] top-[95%] orange" style="animation-delay: 4s;"></div>
    <div class="particle w-10 h-10 left-[85%] top-[88%] blue" style="animation-delay: 3s;"></div>

    <div class="wave z-0"></div>

    <!-- Formulaire d'inscription -->
    <div class="z-10 text-center p-6 bg-white bg-opacity-90 rounded-3xl shadow-2xl w-[500px] mx-4">
      <div class="mb-2 inline-block px-3 py-0.5 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold shadow">
        Campagne de sensibilisation 2025
      </div>

      <h1 class="text-2xl md:text-3xl font-extrabold text-orange-600 mb-4">
        Inscription - Banque Populaire
      </h1>

      <form action="#" method="post" class="space-y-3 text-left">
        <div>
          <label for="fullname" class="block text-gray-600 text-sm">Nom complet</label>
          <input type="text" id="fullname" name="fullname" required class="w-full p-2 mt-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="email" class="block text-gray-600 text-sm">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-2 mt-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="password" class="block text-gray-600 text-sm">Mot de passe</label>
          <input type="password" id="password" name="password" required class="w-full p-2 mt-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="filiere" class="block text-gray-600 text-sm">Filière</label>
          <select id="filiere" name="filiere" class="w-full p-2 mt-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="UCM">UCM</option>
            <option value="US">US</option>
            <option value="ICF">ICF</option>
            <option value="UCF">UCF</option>
            <option value="MT">MT</option>
            <option value="ASM">ASM</option>
            <option value="UI">UI</option>
            <option value="UMI">UMI</option>
          </select>
        </div>

        <div class="flex justify-center pt-2">
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-xl transition duration-300 shadow-lg hover:shadow-xl">
                S'inscrire
            </button>
        </div>
      </form>

      <p class="mt-2 text-gray-600 text-sm">
        Vous avez déjà un compte ? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Se connecter</a>
      </p>
    </div>
  </body>
</html>
