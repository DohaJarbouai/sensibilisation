<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores - Banque Populaire</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: radial-gradient(circle at top left, #f0f9ff, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: rgba(59, 130, 246, 0.9);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
        }

        .navbar .logout-btn {
            background-color: #f97316;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .navbar .logout-btn:hover {
            background-color: #ea580c;
        }

        .navbar .brand {
            font-size: 20px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 25s infinite ease-in-out;
        }

        .blue {
            background-color: rgba(59, 130, 246, 0.25);
        }

        .orange {
            background-color: rgba(249, 115, 22, 0.25);
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0.4;
            }

            50% {
                transform: translateY(-100vh) scale(1.1);
                opacity: 0.1;
            }

            100% {
                transform: translateY(0) scale(0.8);
                opacity: 0.4;
            }
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 150px;
            bottom: 0;
            background: url('https://svgshare.com/i/umT.svg') repeat-x;
            background-size: cover;
            opacity: 0.3;
            animation: waveMove 15s linear infinite;
        }

        @keyframes waveMove {
            0% {
                background-position-x: 0;
            }

            100% {
                background-position-x: 1000px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar flex justify-between items-center">
    <div class="brand">Banque Populaire</div>
    <a href="{{ url_for('logout') }}" class="logout-btn">Se déconnecter</a>
</div>

    <!-- Particules animées -->
    <div class="particle w-16 h-16 left-[15%] top-[80%] blue" style="animation-delay: 2s;"></div>
    <div class="particle w-20 h-20 left-[35%] top-[90%] orange" style="animation-delay: 5s;"></div>
    <div class="particle w-12 h-12 left-[55%] top-[85%] blue" style="animation-delay: 1s;"></div>
    <div class="particle w-14 h-14 left-[75%] top-[95%] orange" style="animation-delay: 4s;"></div>
    <div class="particle w-10 h-10 left-[85%] top-[88%] blue" style="animation-delay: 3s;"></div>

    <div class="wave z-0"></div>

<!-- Contenu -->
<div class="pt-[100px] px-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-orange-600 mb-6 text-center">Scores des Utilisateurs</h1>

    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full table-auto text-sm text-left text-gray-700">
            <thead class="bg-blue-100 text-blue-800">
                <tr>
                    <th class="px-6 py-3 font-semibold">Nom complet</th>
                    <th class="px-6 py-3 font-semibold">Filière</th>
                    <th class="px-6 py-3 font-semibold">Score</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for utilisateur in utilisateurs %}
                <tr class="hover:bg-blue-50 transition">
                    <td class="px-6 py-4">{{ utilisateur.nom }}</td>
                    <td class="px-6 py-4">{{ utilisateur.filiere }}</td>
                    <td class="px-6 py-4">{{ utilisateur.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
